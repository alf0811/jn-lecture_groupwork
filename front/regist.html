<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>Pepar-Logger</title>
<style type="text/css">
body {
  text-align: center;
}
</style>
</head>
<body>
  <script type="text/javascript" src="register.js"></script>
  <h3>Pepar-Logger</h3><br>

  <form action="localhost:3000/papers" method="POST" name="form-inline" class="form-inline">
    <div class="form-group">
      <label for="name">Paper-Title</label>
      <input type="text" name="name" class="form-control" id="name" placeholder="Title">
    </div>
    <div class="form-group">
      <label for="url">Link</label>
      <input type="text" name="url" class="form-control" id="url" placeholder="Link">
    </div>
    <div class="form-group">
      <label for="outline">Outline</label>
      <input type="text" name="outline" class="form-control" id="outline" placeholder="Outline">
    </div>
    <div class="form-group">
      <label for="student_name">Your Name</label>
      <input type="text" name="student_name" class="form-control" id="student_name" placeholder="Name">
    </div>
    <button type="submit" onclick="postPaper()" class="btn btn-info">Submit</button>
  </form>

  <br><a href="index.html"><button class="btn btn-danger">Move</button></a>

</body>
</html>
